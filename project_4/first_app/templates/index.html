{% extends 'base.html'%}

{% load static %}

{%block content %}
 <h1>{{id.name}}</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
          
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


    <h1>I am inside 1st app</h1>
    <!-- <img src="static/bird2.png" alt=""> -->
    <img src="{%static 'images/bird2.png'%}" alt="" />

    <!-- bootstrap connection -->
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

{%endblock%}
